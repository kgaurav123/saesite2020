{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
  .card {
  box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: 10px;
  text-align: center;
  font-family: arial;
  
}
@media(max-width:767px) {
  .card{
    margin: 34px!important;
  }
  
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>

<!-- About Us -->
<section id="ABOUT">
<div class="choose-us-wraper">           
<div class="container">              
<div class="row">

<div class="col-md-12" style="text-align: center;margin-bottom: 8%;">
    <h1>EVENTS</h1>
</div>
</div>
<div class="row wow fadeInbottom" data-wow-duration="1s" data-wow-delay=".5s">
    {% for i in events%}
                <div class="col-md-4">
                  
                
                  <div class="card">
                    <img src="{{i.poster.url}}" alt="{{i.name}}" style="width:300px;height:200px;">
                
                    <h3>{{i.name}}</h3>

                    <p>{{i.description | truncatechars:80 }}  </p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{i.id}}">
                        Details
                      </button>
                  </div>
                </div>
                

                   <div class="modal fade" id="{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title" id="exampleModalLongTitle" style="margin-bottom: -80px;text-align: center;">{{i.name}}</h1>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close " style="font-size: 100px;">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="row">
                            <div class="col-md-12 poster">
                              <img class="img-responsive" src="{{i.poster.url}}" alt="{{i.name}}" style="width: 100%;height: 100%;">
                            </div>
                            <div class="col-md-12">
                              <div class="row" style="margin: 10px 0;"> 
                                <div class="col-md-4">
                                  <i class="fas fa-map-marker-alt fa-lg"></i>
                                  <h4 style="display: inline;"><b>{{i.venue}}</b></h2>
                                </div>
                                <div class="col-md-4">
                                  <i class="far fa-calendar-alt fa-lg"></i>
                                  <h4 style="display: inline;"><b>{{i.date}}</b></h2>
                                </div>
                                <div class="col-md-4">
                                  <i class="far fa-clock fa-lg"></i>
                                  <h4 style="display: inline;"><b>{{i.time}}</b></h2>
                                </div>
                              </div>
                              <div class="row" style="margin-top: 5px;">
                                <div class="col-md-12" style="font-size: 20px;">
                                  {{i.description}}
                                  
                                </div>
                              </div>
                        
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                          
                        </div>
                      </div>
                    </div>
                  </div>
              
    {% endfor %}
    
</div>         
</div>
</div>
</div>
</section>



{% endblock body %}
