{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
    .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>

<!-- About Us -->
<section id="ABOUT">
<div class="choose-us-wraper">           
<div class="container">              
<div class="row">

<div class="col-md-12" style="text-align: center;margin-bottom: 8%;">
    <h1>EVENTS</h1>
</div>
</div>
<div class="row">                        
<div class="col-md-12 wow fadeInbottom" data-wow-duration="1s" data-wow-delay=".5s">
    {% for i in events%}
                <div class="col-md-4">
                  
                
                <div class="card">
                    <img src="{{i.poster.url}}" alt="Denim Jeans" style="width:300px;height:200px;">
                    <h1>{{i.name}}</h1>
                    
                    <p>{{i.description | truncatechars:80 }} </p> <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Details
                      </button></p>
                  </div>
                </div>
                   <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title" id="exampleModalLongTitle" style="margin-bottom: -80px;">{{i.name}}</h1>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close " style="font-size: 100px;">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          {{i.description}}
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                          
                        </div>
                      </div>
                    </div>
                  </div>
              
    {% endfor %}
    
</div>         
</div>
</div>
</div>
</section>



{% endblock body %}
